<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<header th:replace="~{layouts/header :: header}">
	
	</header>
	<div class="container-fluid text-center">
		<div class="row justify-content-center">
			<section class="col-lg-9 col-xs-6 col-xl-6" style="border: 2px solid #1c5">
				<h3 th:text="${edicion}?'Modificar Articulo':'Nuevo Articulo'"></h3><br><br>	
				<form th:action="${edicion}?@{/consejos/modificar}:@{/consejos/guardar}" th:object="${consejosSalud}" method="post">
				<div class="row justify-content-center">
					<label for="titulo">titulo</label>
					<input type="text" id="titulo" name="consejos_titulo" th:field="*{titulo}"><br><br>
					<label for="descripcion" class="form-label">Descripcion</label>
					<textarea type="text" class="form-control" rows="5" id="descripcion" name="consejos_descripcion" th:field="*{descripcion}" size="120"></textarea><br><br>
					<label for="imagen">Nombre de Imagen</label>
					<input type="text" id="imagen" name="consejos_imagen" th:field="*{nombreIMG}"><br><br>
					<button type="submit" id="unicoBoton" th:text="${editar}?'Modificar':'Guardar'"></button>
				</div>
				</form>
			</section>
		</div>
	</div>
	<script type="tex/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
